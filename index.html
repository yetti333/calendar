<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Kalendář</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="calendar-header" class="calendar-grid-header">
  <button id="prev-month">◀</button>
  <h1 id="month-year" class="month-title">Listopad 2025</h1>
  <button id="go-today">Dnes</button>
  <button id="next-month">▶</button>
  </div>
  <div class="calendar-container">
  <div class="calendar-weekdays">
    <div>Po</div><div>Út</div><div>St</div><div>Čt</div><div>Pá</div><div>So</div><div>Ne</div>
  </div>
  <div class="calendar-grid" id="calendar">
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
